<br>

<div class="jumbotron p-3 p-md-2 text-white rounded bg-dark">
  <div class="col-md-12 px-0">
    <h3 class="display-4 font-italic text-center">
      Admin Dashboard
    </h3>
    <p class="lead my-3 text-gray text-center">
      Manage user and Product
    </p>
  </div>
</div>

<div class="row mb-2">
  <!-- *********User Details********** -->
  <div class="col-md-6" (click)="userDashboord()">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-primary">Users</strong>
      <h3 class="mb-0">Manage user</h3>
      <div class="progressbar-div">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width.%':admin_user}"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          > Admin :{{admin_user}}
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width.%':seller_user}"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          > Seller :{{seller_user}}
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{'width.%':buyer_user}"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          > Admin :{{buyer_user}}
          </div>
        </div>
      </div>
      </div>
      <div class="col-auto  d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="220" xmlns="http://www.w3.org/svg"
        preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="placeholder:Thumbnail">
     <title>Manage Users</title>
     <rect width="100%" height="100%" fill="#5559c"></rect> <!-- Fixed "heigth" to "height" -->
     <text x="30%" y="30%" fill="#eceeef" dy=".3em"> Total users : {{ total_user }} </text> <!-- Added spaces around "{{ total_user }}" -->
   </svg>

      </div>
    </div>
  </div>
  <!-- *******Product****** -->
  <div class="col-md-6" (click)="productDashboord()">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-primary">Products</strong>
      <h3 class="mb-0">Manage Products</h3>
      <div class="progressbar-div">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width.%':publish_product}"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          > Publish  Products :{{publish_product}}
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width.%':innactive_product}"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          > Innactive Products :{{innactive_product}}
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{'width.%':draft_product}"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          > Draft Products :{{draft_product}}
          </div>
        </div>
      </div>
      </div>
      <div class="col-auto  d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="220" xmlns="http://www.w3.org/svg"
        preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="placeholder:Thumbnail">
     <title>Manage Products</title>
     <rect width="100%" height="100%" fill="#5559c"></rect> <!-- Fixed "heigth" to "height" -->
     <text x="30%" y="30%" fill="#eceeef" dy=".3em"> Total Products : {{ total_product }} </text> <!-- Added spaces around "{{ total_user }}" -->
   </svg>

      </div>
    </div>
  </div>
</div>
