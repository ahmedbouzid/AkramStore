<div class="col-md-8">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form #loginF="ngForm" (ngSubmit)="loginF.valid && onSubmitSignIn()" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"  class="form-control" [(ngModel)]="signInFormValue.email" name="email" #email="ngModel" required email placeholder="exemple@exemple.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="signInFormValue.password" name="password" #password="ngModel" minlength="6" togglePassword class="form-control" placeholder="***">

        </div>
        <div class="form-group">
          <button class="btn btn-primary"> Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
