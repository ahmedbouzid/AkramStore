<br>
<div class="row">
  <div class="col-md-10">
    <strong class="text-primary">All user list </strong>
  </div>
  <div class="col-md-2">
    <button class="btn btn-dark float-right" type="button"(click)="addUserPopup()"
    data-bs-toggle="modal" data-bs-target="#addEditUserModal"
    >Add new User</button>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Mobile</th>
    <th scope="col">Email</th>
    <th scope="col">DOB</th>
    <th scope="col">City</th>
    <th scope="col">Role</th>
    <th scope="col">Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of all_user_data ; let index = index">
    <th scope="row"> {{index+1}} </th>
    <td> {{user.name}} </td>
    <td> {{user.mobileNumber}} </td>
    <td> {{user.email}} </td>
    <td> {{user.dob}} </td>
    <td> {{user.city}} </td>
    <td> {{user.role}} </td>
    <td> <span class="sim-pointer" (click)="editUserPopup(user.id)" data-bs-toggle="modal" data-bs-target="#addEditUserModal">Edit</span> &nbsp; &nbsp;
      <span class="sim-pointer" (click)="deleteUser(user.id)" >Delete</span>
    </td>
    </tr>
  </tbody>
</table>
<!-- ********Modal For Edit && Add user******** -->
<div class="modal fade" id="addEditUserModal" tabindex="-1" role="dialog"
aria-labelledby="addEditUserModal" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{popup_header}}</h5>
      <button class="close" type="button" data-bs-dismiss="modal" aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <form [formGroup]="addEditUserForm">
            <div class="form-group ">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group ">
              <label for="mobile">Mobile Number</label>
              <input type="text" class="form-control" formControlName="mobileNumber">
            </div>
            <div class="row">
              <div class="form-group  col-md-6">
                <label for="age">Age</label>
                <input type="text" class="form-control" formControlName="age">
              </div>
              <div class="form-group  col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" formControlName="dob">
              </div>
            </div>
            <div class="form-group ">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="example@example.com">
            </div>
            <div class="row">
              <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group ">
              <label for="addressOne">Address</label>
              <input type="text" class="form-control" formControlName="adresseOne" placeholder="Address Line 1">
            </div>
            <div class="form-group ">
              <input type="text" class="form-control" formControlName="adresseTwo" placeholder="Address Line 2">
            </div>
            <div class="row">
              <div class="form-group  col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" formControlName="city" placeholder="City">
              </div>

              <div class="form-group  col-md-4">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" formControlName="zipCode" placeholder="Zip Code">
              </div>
            </div>
            <div class="form-group ">
              <label for="language">Language</label>
              <select name="language" id="selectLanguage" formControlName="language" class="form-control">
                <option value="En" selected>English</option>
                <option value="Fr">French</option>
                <option value="Ar">Arabic</option>
              </select>
            </div>
            <div class="form-group ">
              <label for="gender">Gender:</label>
              <div class="form-check form-check-inline">
                <input type="radio" name="" class="form-check-inline" formControlName="gender" value="Male">
                <label for="male" class="form-check-inline">Male</label>
              </div>
              <div class="form-check form-check-inline">

                <input type="radio" name="" class="form-check-inline" formControlName="gender" value="Female">
                <label for="female" class="form-check-inline">Female</label>
              </div>
            </div>
            <div class="form-group ">
              <label for="aboutYou">Something about you</label>
              <textarea class="form-control" formControlName="aboutYou" placeholder="......"></textarea>
            </div>
            <div class="form-group">
              <label for="photo">upload Your photo</label>
              <input type="file" class="form-control" formControlName="uploadPhoto" placeholder="......">
            </div>
            <div class="form-group ">
              <label for="state">State</label>
              <select name="state" id="inputState" class="form-control" formControlName="state">
                <option value="" selected disabled>Choose State...</option>
                <option value="ok" >ok</option>
                <option value="no" >no</option>
                <!-- Add options for states here -->
              </select>
            </div>
            <div class="form-group ">
              <input type="checkbox" class="form-check-inline" formControlName="agreeTc" >
              <label for="agreetc" class="text-danger">Terms And Conditions</label>
            </div>
            <div class="form-group ">
              <label for="role">What do you Want</label>
              <select name="role" id="inputRole" class="form-control" formControlName="role">
                <option value="" selected disabled>Choose State...</option>
                <option value="admin" >Admin</option>
                <option value="seller" >seller</option>
                <option value="buyer" >Buyer</option>
                <!-- Add options for states here -->
              </select>
            </div>
            <button  class="btn btn-primary" data-bs-dismiss="modal" (click)="addUser()" *ngIf="add_user">Add User</button>
            <button  class="btn btn-primary" data-bs-dismiss="modal" (click)="updateUser()" *ngIf="edit_user">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
